<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Matrix temalı interaktif terminal arayüzlü portfolyo" />
  <title>System.Root | Matrix Portfolyo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=VT323&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #020402; /* Mat siyaha çalan koyu canvas */
      color: #86efac;
      font-family: 'Fira Code', monospace;
      overflow: hidden;
      margin: 0;
    }

    /* Minimal scrollbar; terminal hissini bozmasın diye ince tutuldu */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(0, 20, 0, 0.3);
    }
    ::-webkit-scrollbar-thumb {
      background: #15803d;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #22c55e;
    }

    /* CRT tarama çizgisi */
    .scanline {
      position: relative;
      overflow: hidden;
    }
    .scanline::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%),
        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 10;
      background-size: 100% 4px, 4px 100%;
      pointer-events: none;
    }

    .text-glow {
      text-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
    }

    .text-glow-strong {
      text-shadow: 0 0 10px rgba(74, 222, 128, 0.6);
    }

    .crt-flicker {
      animation: flicker 0.15s infinite;
      pointer-events: none;
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.01);
      opacity: 0;
      z-index: 5;
    }

    @keyframes flicker {
      0% { opacity: 0.01; }
      50% { opacity: 0.03; }
      100% { opacity: 0.01; }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .font-retro {
      font-family: 'VT323', monospace;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
